version: '3'
services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_password
      MYSQL_DATABASE: it_support
      MYSQL_USER: your_user
      MYSQL_PASSWORD: your_password

  node:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - mysql

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - '80:80'
    depends_on:
      - node